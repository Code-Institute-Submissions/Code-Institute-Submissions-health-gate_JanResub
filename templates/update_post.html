{% extends "base.html" %}
{% block title %} Update Blog Post! {% endblock %}
{% block content %}

<div class="form-group">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-3 left">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h1>Update Post...</h1>
                                <br/>
                                <form method="post" style="margin-top: 1.3em;">
                                    {{ form.as_p }}
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-signup btn-lg">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <a href="{% url 'home' %}">
        <button type="button" class="btn btn-signup btn mb-2">Back</button>
    </a>    
</div>
{%endblock%}
